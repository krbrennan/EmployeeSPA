<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Colorful</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="nav-div collapse navbar-collapse" id="navbarSupportedContent">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class='nav-link' [routerLink]="['/employees']" routerLinkActive='active'>Crayons</a>
      </li>
      <li class="nav-item active">
        <a class='nav-link' [routerLink]="['/lists']" routerLinkActive='active'>Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/messages']" href="#">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown welcome-dropdown" data-toggle="dropdown">
      <a class="dropdown-toggle text-light">
        Welcome
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)=goToEditComponent()><i class='fa fa-user'></i>Edit Profile</a>
        <div class='dropdown-divider'></div>
        <a (click)="logout()" class="dropdown-item" href="#"><i class='fa fa-sign-out'></i>Sign Out</a>
      </div>
    </div>



    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="loginBox justify-content-md-end form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" required type="text" name="username" placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" required type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" name="submit">Login</button>
    </form>
  </div>
</nav>
