<form class='edit-profile-form' #registerForm="ngForm" (ngSubmit)='updateUserInfo'>
  <h2>Edit Your Profile</h2>

  <div>
    <h3 class='capitalize'>Hey {{ usernameModel }}!</h3>
  </div>

  <div class='form-group'>
    <input type='text' class='form-control' name='City' required [(ngModel)]='userPutModel.city'  placeholder='City'>
  </div>

  <div class='form-group'>
    <input type='text' class='form-control' name='Country' required [(ngModel)]='userPutModel.country'  placeholder='Country'>
  </div>

  <div class='form-group'>
    <input type='text' class='form-control' name='Gender' required [(ngModel)]='userPutModel.gender'  placeholder='Gender'>
  </div>

  <div class='form-group'>
    <textarea type='text-field' class='form-control' name='Introduction' required [(ngModel)]='userPutModel.introduction'  placeholder='Introduction'></textarea>
  </div>

  <div class='form-group'>
    <textarea type='text' class='form-control' name='Interests' required [(ngModel)]='userPutModel.interests'  placeholder='Interests'></textarea>
  </div>

  <div class='form-group'>
    <input type='text' class='form-control' name='KnownAs' required [(ngModel)]='userPutModel.knownAs'  placeholder='Known As'>
  </div>

  <div class='form-group text-center'>
    <button class='btn btn-success btn-block' (click)='submitForm()' type='submit'>Submit Changes</button>
    <button class='btn btn-danger btn-block' (click)='cancel()' type='button'>Cancel</button>
  </div>

</form>
