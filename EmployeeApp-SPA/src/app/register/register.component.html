<form #registerForm="ngForm" (ngSubmit)='register()'>
  <h2 class='text-center text-primary'>Sign Up</h2>
  <hr>

  <div class='form-group'>
    <input type='text' class='form-control' name='username' required [(ngModel)]='model.username'  placeholder='Username'>
  </div>

  <!-- <div class='form-group'>
    <label for='favoriteValue'>What is your favorite value?</label>
    <select class='form-control' id='favoriteValue'>
      <option *ngFor='let value of valuesFromHome' [value]="value">{{ value.name }}</option>
    </select>
  </div> -->

  <div class='form-group'>
    <input type='password' class='form-control' name='password' required [(ngModel)]='model.password'  placeholder='password'>
  </div>


  <div class='form-group text-center'>
    <button class='btn btn-success btn-block' type='submit'>Register</button>
    <button class='btn btn-danger btn-block' (click)='cancel()' type='button'>Cancel</button>

  </div>

</form>
